env:
    'browser': true
    'es2021': true
    'node': true
extends:
    - eslint:recommended
    - plugin:@typescript-eslint/recommended
parser: '@typescript-eslint/parser'
parserOptions:
    ecmaVersion: latest
    sourceType: module
plugins:
    - '@typescript-eslint'
rules:
    'semi': [warn, never]
    '@typescript-eslint/semi': [warn, never]
    'quotes': [warn, single]
    '@typescript-eslint/quotes': [warn, single]
    'prefer-const': warn
