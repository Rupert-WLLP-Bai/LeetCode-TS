env:
  "browser": true
  "es2021": true
  "node": true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - "@typescript-eslint"
rules:
  semi: [error, never]
  '@typescript-eslint/semi': [error, never]

  # 改为需要分号
  # semi: [error, always]
  # "@typescript-eslint/semi": [error, always]
